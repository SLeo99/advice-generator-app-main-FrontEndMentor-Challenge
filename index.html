<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <main class="advice-generator">
    <p class="advice-generator__text">Advice<span class="advice-generator__id"> generator</span></p>
    <p class="advice-generator__advice">Click the dice button to generate a random advice.</p>
    <picture>
      <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg" style="height: 200px;">
      <img src="./images/pattern-divider-mobile.svg" alt="">
    </picture>
    <div class="advice-generator__dice">
      <img src="./images/icon-dice.svg" alt="" srcset="">
    </div>
  </main>

  <script src="./js/main.js"></script>
</body>
</html>
